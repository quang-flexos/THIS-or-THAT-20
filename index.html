<!DOCTYPE html>
<html>

<head>
  <title>This or That</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://assets-global.website-files.com/6442419dcf656a60c976b4f2/css/flexos-work.webflow.42883c590.min.css"
    rel="stylesheet" type="text/css">
</head>

<body>
  <main class="padding-section-medium">

    <div class="container">
      <div class="tab" id="mode">
        <button type="button" class="active" id="Food and Drink">
          <span class="text-size-small">Food & Drink</span>
        </button>
        <button type="button" id='Work and Personal'>
          <span class="text-size-small">Work and Personal</span>
          </p>
        </button>
        <button type="button" id='Hobby and Interest'>
          <span class="text-size-small">Hobby & Interest</span>
          </p>
        </button>
      </div>
    </div>

    <div id="cards">
      <div id="left" class="new-card">
        <h2 class="text-align-center">THIS</h2>
      </div>

      <div id="right" class="new-card">
        <h2 class="text-align-center">THAT</h2>
      </div>

      <button type="button" class="shadow-xlarge" id="next">
        <span>OR</span>
      </button>
    </div>
  </main>

  <script src="script.js"></script>

</html>
